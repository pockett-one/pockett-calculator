name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          PORT: 3000

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Lint: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit Tests: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ E2E Tests: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

