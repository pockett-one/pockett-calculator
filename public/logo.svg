<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect x="8" y="8" width="48" height="48" rx="12" ry="12" fill="url(#gradient)"/>
  <!-- Calculator icon -->
  <g fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Calculator body -->
    <rect x="18" y="20" width="28" height="24" rx="2" ry="2"/>
    <!-- Display screen -->
    <rect x="20" y="22" width="24" height="7" rx="1" ry="1" fill="white" opacity="0.15"/>
    <!-- Button grid - 4 columns, 3 rows -->
    <!-- Row 1 -->
    <circle cx="24" cy="33" r="1.5" fill="white"/>
    <circle cx="28" cy="33" r="1.5" fill="white"/>
    <circle cx="32" cy="33" r="1.5" fill="white"/>
    <circle cx="36" cy="33" r="1.5" fill="white"/>
    <!-- Row 2 -->
    <circle cx="24" cy="37" r="1.5" fill="white"/>
    <circle cx="28" cy="37" r="1.5" fill="white"/>
    <circle cx="32" cy="37" r="1.5" fill="white"/>
    <circle cx="36" cy="37" r="1.5" fill="white"/>
    <!-- Row 3 -->
    <circle cx="24" cy="41" r="1.5" fill="white"/>
    <circle cx="28" cy="41" r="1.5" fill="white"/>
    <circle cx="32" cy="41" r="1.5" fill="white"/>
    <circle cx="36" cy="41" r="1.5" fill="white"/>
  </g>
</svg>

